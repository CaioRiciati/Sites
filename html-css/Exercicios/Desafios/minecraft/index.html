<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Escolha</title>
    <style>
        body {
            background-image: url('Imagens/minecraft.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background: green;
            color: white;
        }
        #no {
            background: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Você gosta de Minecraft?</h1>
    <div class="buttons">
        <button id="yes">Sim</button>
        <button id="no">Não</button>
    </div>

    <script>
        document.getElementById('no').addEventListener('click', function() {
            const button = this;
            const maxX = window.innerWidth - button.offsetWidth - 20;
            const maxY = window.innerHeight - button.offsetHeight - 20;
            const x = Math.max(0, Math.random() * maxX);
            const y = Math.max(0, Math.random() * maxY);
            button.style.position = 'fixed';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        });
    </script>
</body>
</html>
