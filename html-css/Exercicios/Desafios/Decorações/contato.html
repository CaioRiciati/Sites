<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Margin Responsiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4ebe6;
        }

        header {
            background-color: #a55b68;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        main {
            background-color: white;
            margin-top: clamp(10px, 5vw, 50px); /* Mínimo 10px, ideal 5% da largura da tela, máximo 50px */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        Cabeçalho Fixo
    </header>
    <main>
        <h2>Conteúdo Principal</h2>
        <p>O espaçamento acima deste elemento se ajusta dinamicamente com base na largura da tela.</p>
    </main>
</body>
</html>
