<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: fantasy;
        }

        div:hover{  
            color: blue;
            cursor: pointer;

        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
        }

        div > p{
            display:  none;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p> passe o mouse sobre o texto abaixo</p>
    <div>
        texto escondido
        <p>passe o mouse aki</p>
    </div>
    <p>fim do exemplo</p>


</body>
</html>
