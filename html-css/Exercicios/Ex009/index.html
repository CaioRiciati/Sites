<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <p><ol type="i"> <!--1 A a I i-->>
        <li>acordar</li>
        <li>cagar</li>
        <li>sla</li>
        <li>ir p escola</li>
       <li>ligar p joao</li>
       <li>almoçar</li>
       <li>voltar p casa</li>
    </ol></p>
    <hr>
    <h2>Listas não numeradas</h2>
    <p>
        <ul type="square"><!--disc circle square-->
        <li>pão</li>
        <li>tomate</li>
        <li>feijao</li>
        <li>sorvete</li>
        <li>macarrão</li>
        <li>e n sei oq la</li>
    </ul></p>
</body>
</html>
