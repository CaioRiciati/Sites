<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e italico</title>
<style>
    body{background-color: rgb(141, 141, 141);}
</style>
</head>
<body>
    <h1>Negrito e italuco do jeito certo</h1>
    <hr>
    <h2>Existem 2 tipos de negrito, semantico e n達o semantico</h2>
    <p>negrito n達o semantico:<b>Negrito</b></p>
    <p>negrito semantico: <strong>Negrito</strong></p>
    <hr>
    <h2>Existem 2 tipos de italicpo, semantico e n達o semantico</h2>
    <p>italico n達o semantico: <i>Italico</i></p>
    <p>italico semantico: <em>Italico</em></p>

   
</body>
