<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salottiano</title>
  <link rel="stylesheet" href="pagina-inicia.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #161442;
      overflow: hidden;
    }

    .fundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('extended_background.png');
      background-size: auto;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      opacity: 0.6;
      z-index: 0;
      transition: background-size 0.5s;
    }

    .top-words {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    .top-words .salotti {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: lowercase;
      color: #fff;
    }

    .top-words .devs {
      font-size: 1.5rem;
      text-transform: lowercase;
      color: #ccc;
    }

    .container {
      background-color: #fff;
      padding: 50px;
      border-radius: 20px;
      width: 360px;
      height: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .top-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .greeting p {
      font-size: 16px;
      color: #333;
    }

    .greeting h1 {
      font-size: 24px;
      color: #000;
      font-weight: bold;
    }

    .separator {
      width: 2px;
      height: 60px;
      background-color: #000;
      margin: 0 10px;
    }

    .logo img {
      width: 70px;
      height: 70px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background-color: #555555cd;
      color: #fff;
      padding: 25px 30px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
    }

    .arrow {
      margin-left: 10px;
    }

    .bottom-section {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    @media (min-width: 1400px) {
      .fundo {
        background-size: cover;
      }
    }
  </style>
</head>

<body>

  <div class="fundo"></div>

  <div class="top-words">
    <div class="salotti">salotti</div>
    <div class="devs">devs</div>
  </div>

  <div class="container">
    <div class="top-section">
      <div class="greeting">
        <p>OLÁ,</p>
        <h1>SALOTTIANO!</h1>
      </div>
      <div class="separator"></div>
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
    </div>
    <div class="bottom-section">
      <div class="buttons">
        <a href="#" class="btn">BANCO <span class="arrow">→</span></a>
        <a href="#" class="btn">CAIXA <span class="arrow">→</span></a>
      </div>
    </div>
  </div>

</body>

</html>
