<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Salotticoins</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Fundo com imagem e opacidade -->
  <div class="fundo"></div>

  <!-- Título superior -->
  <div class="top-words">
    <div class="salotti">salotti</div>
    <div class="devs">devs</div>
  </div>

  <!-- Formulário -->
  <div class="container">
    <h1>CONVERSOR<br>DE<br>SALOTTICOINS</h1>
    <input type="text" id="codigo" placeholder="Código Comando..." />
    <input type="number" id="valor" placeholder="Valor de Depósito..." />
    <button id="validar" disabled>Validar Comanda</button>
  </div>


  <script>
    const codigo = document.getElementById('codigo');
    const valor = document.getElementById('valor');
    const validar = document.getElementById('validar');

    function validarCampos() {
      validar.disabled = !(codigo.value.trim() && valor.value.trim());
    }

    codigo.addEventListener('input', validarCampos);
    valor.addEventListener('input', validarCampos);
  </script>
</body>

</html>
