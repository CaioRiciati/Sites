<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado, Professor</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:#0d0f1a;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family:Inter,system-ui,sans-serif;
      color:white;
    }

    /* Partículas */
    .particle{
      position:fixed;
      width:6px;
      height:6px;
      background:rgba(255,255,255,0.6);
      border-radius:50%;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp{
      from{transform:translateY(100vh) scale(0.4);opacity:1}
      to{transform:translateY(-10vh) scale(1.2);opacity:0}
    }

    /* Texto principal */
    .msg{
      font-size:40px;
      font-weight:700;
      text-align:center;
      opacity:0;
      animation: fadeIn 2s ease forwards 1s;
      text-shadow:0 0 20px rgba(255,255,255,0.4);
    }
    @keyframes fadeIn{to{opacity:1}}

    /* Brilho pulsando */
    .glow{
      animation: glow 3s ease-in-out infinite;
    }
    @keyframes glow{
      0%{text-shadow:0 0 10px #6ee7ff,0 0 20px #6ee7ff}
      50%{text-shadow:0 0 30px #67e8f9,0 0 60px #67e8f9}
      100%{text-shadow:0 0 10px #6ee7ff,0 0 20px #6ee7ff}
    }

    /* Círculos animados atrás */
    .circle{
      position:absolute;
      border-radius:50%;
      background:radial-gradient(circle,rgba(0,212,255,0.4),transparent);
      animation: pulse 6s infinite ease-in-out;
      filter:blur(40px);
      z-index:-1;
    }
    @keyframes pulse{
      0%{transform:scale(0.8);opacity:0.5}
      50%{transform:scale(1.2);opacity:1}
      100%{transform:scale(0.8);opacity:0.5}
    }

  </style>
</head>
<body>

  <div class="circle" style="width:300px;height:300px;top:20%;left:15%;animation-delay:0s"></div>
  <div class="circle" style="width:250px;height:250px;bottom:15%;right:10%;animation-delay:1s"></div>
  <div class="circle" style="width:350px;height:350px;top:50%;left:60%;animation-delay:2s"></div>

  <div class="msg glow" id="mainText">Obrigado, Professor!</div>

  <script>
    // Criar partículas
    for(let i=0;i<60;i++){
      const p=document.createElement('div');
      p.className='particle';
      const size=Math.random()*6+3;
      p.style.width=size+'px';
      p.style.height=size+'px';
      p.style.left=Math.random()*100+'%';
      p.style.animationDuration=(4+Math.random()*6)+'s';
      p.style.animationDelay=Math.random()*3+'s';
      document.body.appendChild(p);
    }

    // Animação ao abrir (zoom suave)
    document.body.animate([
      { transform:'scale(0.9)', opacity:0 },
      { transform:'scale(1)', opacity:1 }
    ],{duration:1200, easing:'ease-out'});

    // Texto aparece com pequeno bounce
    const txt=document.getElementById('mainText');
    txt.animate([
      { transform:'scale(0.8)', opacity:0 },
      { transform:'scale(1.05)', opacity:1 },
      { transform:'scale(1)', opacity:1 }
    ],{duration:1500, easing:'ease-out'});

    // Toque na tela gera um pulso luminoso
    document.addEventListener('pointerdown', e=>{
      const pulse=document.createElement('div');
      pulse.style.position='fixed';
      pulse.style.left=e.clientX+'px';
      pulse.style.top=e.clientY+'px';
      pulse.style.width='20px';
      pulse.style.height='20px';
      pulse.style.borderRadius='50%';
      pulse.style.background='rgba(0,200,255,0.5)';
      pulse.style.transform='translate(-50%,-50%)';
      pulse.style.pointerEvents='none';
      pulse.style.zIndex='999';
      document.body.appendChild(pulse);

      pulse.animate([
        { transform:'translate(-50%,-50%) scale(1)', opacity:0.8 },
        { transform:'translate(-50%,-50%) scale(8)', opacity:0 }
      ],{ duration:600, easing:'ease-out' });

      setTimeout(()=> pulse.remove(),600);
    });
  </script>

</body>
</html>
